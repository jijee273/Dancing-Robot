<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Farewell Dancing Alien Robot</title>
<link rel="stylesheet" href="max.css" />
</head>
<body>
  <div class="robot">
    <!-- Head -->
    <div class="head">
      <div class="eye left"></div>
      <div class="eye right"></div>
      <div class="mouth">
        <div class="tongue"></div>
      </div>
    </div>

    <!-- Neck Band -->
    <div class="neck-band">
      <div class="signal"></div>
      <div class="signal"></div>
      <div class="signal"></div>
    </div>

    <!-- Body -->
    <div class="body"></div>

    <!-- Arms -->
    <div class="arm left">
      <div class="electric"></div>
    </div>
    <div class="arm right">
      <div class="electric"></div>
    </div>

    <!-- Legs -->
    <div class="leg left">
      <div class="spark"></div>
    </div>
    <div class="leg right">
      <div class="spark"></div>
    </div>
  </div>
</body>
</html>
